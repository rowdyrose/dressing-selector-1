<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <nav th:replace="fragments :: navigation"></nav>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1 th:text="${title}">Wound Care Dressing Finder</h1>
<table>
    <thead>
    <tr>
        <td>Dressing Name</td>
        <td>Drainage Required</td>
        <td>Thickness Required</td>
        <td>Frequency Allowed</td>
    </tr>
    </thead>
    <tr th:each="dressing : ${results}">
        <td th:text="${dressing.dressingName}"></td>
        <td th:text="${dressing.drainageRequirement}"></td>
        <td th:text="${dressing.thicknessRequirement}"></td>
        <td th:text="${dressing.frequencyAllowed}"></td>
    </tr>
</table>
</body>
</html>
