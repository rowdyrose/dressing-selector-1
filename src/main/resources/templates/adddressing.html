<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:insert="fragments :: head"/>
<body>
<div class="container">

    <h1 th:text="${title}">Add Wound Care Items</h1>
    <nav th:replace="fragments :: navigation"></nav>

                <form method="post" style="max-width:600px;" th:object="${dressing}">
                    <div class="form-group">
                        <label th:for="dressingName">Dressing Name</label>
                        <input required class="form-control" th:field="*{dressingName}" />
                        <span th:errors="*{dressingName}" class="error"></span>
                    </div>
                    <div class="form-group">
                        <label th:for="drainageRequirement">Drainage Requirement</label>
                            <select required class="form-control" th:field="*{drainageRequirement}">
                                <option value="" selected disabled hidden>Choose here</option>
                                <option th:value="'Any'" th:text="'Any'"></option>
                                <option th:value="'none to small'" th:text="'none to small'"></option>
                                <option th:value="'small to moderate'" th:text="'small to moderate'"></option>
                                <option th:value="'moderate to heavy'" th:text="'moderate to heavy'"></option>
                            </select>
                    </div>
                    <div class="form-group">
                    <label th:for="thicknessRequirement">Thickness Requirement</label>
                    <select required class="form-control" th:field="*{thicknessRequirement}">
                        <option value="" selected disabled hidden>Choose here</option>
                        <option th:value="'any thickness'" th:text="'any thickness'"></option>
                        <option th:value="'full thickness'" th:text="'full thickness'"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label th:for="debridementRequired">Dedridement Requirement</label>
                    <select required class="form-control" th:field="*{debridementRequired}">
                        <option value="" selected disabled hidden>Choose here</option>
                        <option th:value="'Yes'" th:text="'Yes'"></option>
                        <option th:value="'No'" th:text="'No'"></option>
                    </select>
                </div>
                    <div class="form-group">
                        <label th:for="frequencyAllowed">Frequency of dressing change allowed</label>
                        <select required class="form-control" th:field="*{frequencyAllowed}">
                            <option value="" selected disabled hidden>Choose here</option>
                            <option th:value="'Once a Day'" th:text="'Once a Day'"></option>
                            <option th:value="'Every Other Day'" th:text="'Every Other Day'"></option>
                            <option th:value="'Every Third Day'" th:text="'Every Third Day'"></option>
                            <option th:value="'Once a Week'" th:text="'Once a Week'"></option>
                            <option th:value="'Based on wound size'" th:text="'Based on wound size'"></option>
                        </select>
                        <span th:errors="*{frequencyAllowed}" class="error"></span>
                    </div>
                <div class="form-group" padding-bottom="50px"><input type="submit" value="Add Dressing" class="btn btn-primary" /></div>
                </form>
        </div>
    </body>
</html>
